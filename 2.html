<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .photo-container {
            max-width: 80%;
            margin: 0 auto;
        }
        img {
            width: 100%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>My Favorite Photograph</h1>
    <div class="photo-container">
        <img src="OIP.jpg" alt="A beautiful photograph">
    </div>
    <p>This is a beautiful photograph I took during my trip to the mountains. It's one of my favorites!</p>

</body>
</html>
